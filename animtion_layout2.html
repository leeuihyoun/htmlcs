<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition 샘플</title>
</head>
<style>
    .text{
        background-color: aqua;
        
    }
    .text:hover{
        background-color: violet;
        transition: all 1s;
    }
</style>
<body>
    <div class="text">
        글자
    </div>
</body>
</html>
